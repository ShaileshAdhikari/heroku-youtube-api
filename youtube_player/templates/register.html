{% extends "base.html" %}
{% block content %}

<!-- partial:index.partial.html -->
<div class="login-form">
  <form action="{{ url_for('register') }}" method = "POST">
    <h1>Register</h1>
    <div class="content">
      <div class="input-field">
        <input type="text" placeholder="Username" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Confirm Password" autocomplete="new-password">
      </div>
   </div>
    <div class="action">
      <button>Register</button>
    </div>
  </form>
</div>
<p class="footer-text">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

<!-- partial -->

{% endblock %}
